<article class="book-card">
  <div class="book-cover-wrapper">
    <img src="images/{cover}" alt="{title}" class="book-cover" />
    <div class="book-status">{status}</div>
  </div>
  <div class="book-info">
    <h3 class="book-title">{title}</h3>
    <p class="book-author">{author}</p>
  </div>
</article>
