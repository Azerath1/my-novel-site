<!DOCTYPE html>
<html lang="ru" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novera - Авторизация</title>
    <link rel="stylesheet" href="styles/auth.css" />
  </head>
  <body>
    <section class="auth-container">
      <!-- Форма входа -->
      <div class="form-wrapper login active">
        <div class="form-content">
          <header>Вход</header>
          <form action="#" method="POST">
            <div class="field input-field">
              <input
                type="email"
                name="email"
                placeholder="Email"
                class="input"
                required
              />
            </div>

            <div class="field input-field">
              <input
                type="password"
                name="password"
                placeholder="Пароль"
                class="password"
                required
              />
              <img
                src="images/eye-hidden.svg"
                class="eye-icon"
                alt="Показать пароль"
              />
            </div>

            <div class="form-link">
              <a href="#" class="forgot-pass">Забыли пароль?</a>
            </div>

            <div class="field button-field">
              <button type="submit">Войти</button>
            </div>
          </form>

          <div class="form-link">
            <span
              >Нет аккаунта?
              <a href="#" class="link signup-link">Регистрация</a></span
            >
          </div>
        </div>

        <div class="divider">
          <span>Или</span>
        </div>

        <div class="social-auth">
          <a href="#" class="social-btn facebook">
            <img src="images/facebook.svg" alt="Facebook" />
            <span>Войти через Facebook</span>
          </a>
          <a href="#" class="social-btn google">
            <img src="images/google.svg" alt="Google" />
            <span>Войти через Google</span>
          </a>
        </div>
      </div>

      <!-- Форма регистрации -->
      <div class="form-wrapper signup">
        <div class="form-content">
          <header>Регистрация</header>
          <form action="#" method="POST">
            <div class="field input-field">
              <input
                type="text"
                name="username"
                placeholder="Имя пользователя"
                class="input"
                required
              />
            </div>

            <div class="field input-field">
              <input
                type="email"
                name="email"
                placeholder="Email"
                class="input"
                required
              />
            </div>

            <div class="field input-field">
              <input
                type="password"
                name="password"
                placeholder="Пароль"
                class="password"
                required
              />
            </div>

            <div class="field input-field">
              <input
                type="password"
                name="confirm_password"
                placeholder="Подтвердите пароль"
                class="password"
                required
              />
              <img
                src="images/eye-hidden.svg"
                class="eye-icon"
                alt="Показать пароль"
              />
            </div>

            <div class="field button-field">
              <button type="submit">Зарегистрироваться</button>
            </div>
          </form>

          <div class="form-link">
            <span
              >Уже есть аккаунт?
              <a href="#" class="link login-link">Войти</a></span
            >
          </div>
        </div>

        <div class="divider">
          <span>Или</span>
        </div>

        <div class="social-auth">
          <a href="#" class="social-btn facebook">
            <img src="images/facebook.svg" alt="Facebook" />
            <span>Зарегистрироваться через Facebook</span>
          </a>
          <a href="#" class="social-btn google">
            <img src="images/google.svg" alt="Google" />
            <span>Зарегистрироваться через Google</span>
          </a>
        </div>
      </div>
    </section>

    <script src="scripts/auth.js"></script>
  </body>
</html>
